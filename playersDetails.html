<div *ngIf="player">
  <h2>{{player.name}} Details</h2>
  <div><span>id: </span>{{player._id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="player.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>Email:
      <input [(ngModel)]="player.email" placeholder="email">
    </label>
  </div>

  <button mat-raised-button color="primary" (click)="updatePlayer()">Update</button>
  <button mat-raised-button color="warn" (click)="deletePlayer()">Delete</button>
</div>
